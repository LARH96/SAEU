<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Principal Administrador</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="estilos.css"></link>
        <link rel="icon" type="image/png" href="./resources/img/favicon.PNG"></link>
    </h:head>
    <h:body>
        <div class="container-fluid bg-secondary">
            <div class="row">
                <h:form>
                    <!-- Barra de navegación -->
                    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                        <!--<a class="navbar-brand" href="adminVacio.xhtml">Inicio</a>-->
                        <h:commandLink class="navbar-brand"
                                       value="Inicio"
                                       action="#{beanRouter.setPage('adminVacio')}"/>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">

                                <li class="nav-item dropdown active">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Mantenimientos
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <h:commandLink class="dropdown-item"
                                                       value="Instructor"
                                                       action="#{beanRouter.setPage('RegistroInstructores')}"></h:commandLink>
                                        <h:commandLink class="dropdown-item"
                                                       value="Asignación deportista"
                                                       action="#{beanRouter.setPage('adminManteAsigDeportistaPorInstructor')}"/>
                                    </div>
                                </li>

                                <li class="nav-item active">
                                    <!--<a class="nav-link" href="#">Deportista <span class="sr-only">(current)</span></a>-->
                                    <h:commandLink class="nav-link"
                                                   value="Opciones Deportista"
                                                   action="#{beanRouter.setPage('sportPlayerPrincipal')}"/>
                                </li>

                                <li class="nav-item active">
                                    <h:commandLink class="nav-link"
                                                   value="Opciones Entrenador"
                                                   action="#{beanRouter.setPage('trainerPrincipal')}"/>
                                </li>

                                <li class="nav-item active">
                                    <a class="nav-link" href="index.xhtml">Salir</a>
                                </li>

                            </ul>
                        </div>
                    </nav>
                </h:form>
            </div>
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-12 border border-secondary">
                    <h:panelGroup id="content">
                        <ui:include src="./#{beanRouter.page}.xhtml" />
                    </h:panelGroup>
                        
                </div> <!-- End col-->
            </div> <!-- End row-->
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </h:body>
</html>
