<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Autoregistro Deportista</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="resources/css/estilos.css"></link>
        <link rel="icon" type="image/png" href="./assets/img/favicon.PNG"></link>
    </h:head>
    <h:body>
        <div class="container-fluid bg-secondary">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-9 border border-secondary m-2">


                    <div class="row justify-content-center align-items-center bg-dark border border-white">
                        <div class="text-center text-white">
                            <div class="row">
                                <h6 class="m-2">Autoregistro Atleta</h6>
                                <h:form>
                                    <h:commandButton class="btn btn-danger m-1" value="Nuevo"
                                                     onclick="alert('Debes llenar las casillas y seleccionar una de las opciones)'"
                                                     actionListener="#{beanDeportista.limpiaCasillas()}"
                                                     ></h:commandButton>
                                    <h:commandButton value="Salir" class="btn btn-danger m-2"
                                                     action="securityLoginSportPlayer.xhtml"></h:commandButton>
                                    <h:commandButton class="btn btn-primary m-1" value="Ayuda"
                                                     action="miscellaneousAyudasSportPlayerAutoregistro.xhtml"></h:commandButton>
                                </h:form>
                            </div>
                        </div>
                    </div>
                    <h:form>
                        <!-- Ingresa datos-->
                        <div class="row bg-light">
                            <div class="col-md-10 ml-2">
                                <div class="row campoRequerido">
                                    <h:messages/>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Tipo Identificación:"></h:outputLabel>
                                    <h:selectOneMenu label="tipoIdentificacion"
                                                     value="#{beanDeportista.tipoIdentificacion}"
                                                     id="tipoIdentificacion"
                                                     validator="#{beanDeportista.asignaTipoIdentificacion}"> 		    
                                        <f:selectItems value="#{beanTipoIdentificacion.listaTipoIdentificacion}"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="Identificación:"></h:outputLabel>
                                    <h:inputText id="identificacion" value="#{beanDeportista.id}"
                                                 required="true" label="Identificación debe ser de 9 dígitos">
                                        <f:validateLength for="identificacion" minimum="9" maximum="9"></f:validateLength>
                                    </h:inputText>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Nombre:"></h:outputLabel>
                                    <h:inputText id="nombre"
                                                 value="#{beanDeportista.nombre}"
                                                 required="true"
                                                 label="Nombre es requerido"></h:inputText>
                                    <h:outputLabel value="Apellido 1:"></h:outputLabel>
                                    <h:inputText id="apellido1"
                                                 value="#{beanDeportista.apellido1}"
                                                 required="true"
                                                 label="Apellido 1 es requerido"></h:inputText>
                                    <h:outputLabel value="Apellido 2:"></h:outputLabel>
                                    <h:inputText id="apellido2"
                                                 value="#{beanDeportista.apellido2}"
                                                 required="true"
                                                 label="Apellido 2 es requerido"></h:inputText>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Provincia:"></h:outputLabel>
                                    <h:selectOneMenu label="pro" value="#{beanDeportista.obeanProvincias.cod_provincia}" id="pro"
                                                     validator="#{beanDeportista.validaProvincia}">
                                        <f:selectItems value="#{beanDeportista.obeanProvincias.listaPro}"/>
                                        <f:ajax event="change" listener="#{beanDeportista.obeanProvincias.getListaCan()}" render="can" execute="@this"/>
                                        <f:ajax event="change" listener="#{beanDeportista.obeanProvincias.getListaDis()}" render="dis" execute="@this"/>
                                        <f:ajax event="change" listener="#{beanDeportista.obeanProvincias.getListaBar()}" render="bar" execute="@this"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="Cantón:"></h:outputLabel>
                                    <h:selectOneMenu label="can" value="#{beanDeportista.obeanProvincias.cod_canton}" id="can"
                                                     validator="#{beanDeportista.validaCanton}">
                                        <f:selectItems value="#{beanDeportista.obeanProvincias.listaCan}"/>
                                        <f:ajax event="change" listener="#{beanDeportista.obeanProvincias.getListaDis()}" render="dis" execute="@this"/>
                                        <f:ajax event="change" listener="#{beanDeportista.obeanProvincias.getListaBar()}" render="bar" execute="@this"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="Distrito:"></h:outputLabel>
                                    <h:selectOneMenu label="dis" value="#{beanDeportista.obeanProvincias.cod_distrito}" id="dis"
                                                     validator="#{beanDeportista.validaDistrito}">
                                        <f:selectItems value="#{beanDeportista.obeanProvincias.listaDis}"/>
                                        <f:ajax event="change" listener="#{beanDeportista.obeanProvincias.getListaBar()}" render="bar" execute="@this"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="Barrio:"></h:outputLabel>
                                    <h:selectOneMenu label="bar" value="#{beanDeportista.obeanProvincias.cod_barrio}" id="bar"
                                                     validator="#{beanDeportista.validaBarrio}">
                                        <f:selectItems value="#{beanDeportista.obeanProvincias.listaBar}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Otras señas:"></h:outputLabel>
                                    <h:inputText size="65" value="#{beanDeportista.otrasSennas}"
                                                 required="true" label="Otras señas es requerido"
                                                 validator="#{beanDeportista.validaOtrasSennas}">
                                    </h:inputText>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Teléfono 1:"></h:outputLabel>
                                    <h:inputText label="Teléfono 1 debe ser de 8 dígitos" value="#{beanDeportista.telefono1}"
                                                 validator="#{beanDeportista.validaTelefono1}">
                                        <f:validateLength minimum="8"></f:validateLength>
                                    </h:inputText>
                                    <h:outputLabel value="Teléfono 2:"></h:outputLabel>
                                    <h:inputText label="Teléfono 2 debe ser de 8 dígitos" value="#{beanDeportista.telefono2}"
                                                 validator="#{beanDeportista.validaTelefono2}">
                                        <f:validateLength minimum="8"></f:validateLength>
                                    </h:inputText>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Correo Electrónico:"></h:outputLabel>
                                    <h:inputText value="#{beanDeportista.correoElectronico}"
                                                 required="true" label="Correo electrónico es requerido y debe contener @ y punto">
                                        <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"/>
                                    </h:inputText>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Disciplina Deportiva:"></h:outputLabel>
                                    <h:selectOneMenu label="disciplinaDeportiva" value="#{beanDeportista.obeanDisciplinaDeportiva.id}"
                                                     id="disciplinaDeportiva"
                                                     validator="#{beanDeportista.validaDisciplinaDeportiva}"> 		    
                                        <f:selectItems value="#{beanDisciplinaDeportiva.listaDisciplinaDeportiva}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Objetivo del deporte 1:"></h:outputLabel>
                                    <h:inputText size="100" value="#{beanDeportista.objetivoDeporte1}"
                                                 required="true" label="Objetivo del deporte 1 es requerido">
                                    </h:inputText>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Objetivo del deporte 2(Opcional):"></h:outputLabel>
                                    <h:inputText size="100" value="#{beanDeportista.objetivoDeporte2}"></h:inputText>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Objetivo del deporte 3(Opcional):"></h:outputLabel>
                                    <h:inputText size="100" value="#{beanDeportista.objetivoDeporte3}"></h:inputText>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Peso(kg):"></h:outputLabel>
                                    <h:inputText label="Peso debe ser entre 1 a 200" id="peso" value="#{beanDeportista.peso}"
                                                 a:placeholder="65" validator="#{beanDeportista.validaPeso}">
                                    </h:inputText>
                                    <h:outputLabel value="Talla:"></h:outputLabel>
                                    <h:inputText value="#{beanDeportista.talla}" a:placeholder="Ej: S, M, L, XL ó EG"
                                                 validator="#{beanDeportista.validaTalla}"></h:inputText>
                                    <h:outputLabel value="Altura(metros):"></h:outputLabel>
                                    <h:inputText label="Altura debe ser mayor a 0" value="#{beanDeportista.altura}"
                                                 a:placeholder="1.75" validator="#{beanDeportista.validaAltura}">
                                    </h:inputText>
                                </div>
                                <div>   
                                    <h:outputLabel value="IMC: "></h:outputLabel>
                                    <h:outputLabel value="#{beanDeportista.imc}"></h:outputLabel>
                                    <br></br>
                                    <h:outputLabel value="Grado de obesidad: "></h:outputLabel>
                                    <h:outputLabel value="#{beanDeportista.gradoObesidad}"></h:outputLabel>
                                    <h:commandButton value="Calcular"
                                                     class="btn btn-secondary"
                                                     actionListener="#{beanDeportista.asignaIMCYGradoObesidad()}">
                                    </h:commandButton>
                                    <br></br>
                                    <h:outputLabel value="#{beanDeportista.mensajeExito}" class="tareaRealizadaCorrectamente"></h:outputLabel>
                                    <h:outputLabel value="#{beanDeportista.mensajeFallido}" class="tareaFallo"></h:outputLabel>
                                </div>
                                <br></br>
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center bg-dark border border-white">
                            <div class="text-center text-white">
                                <div class="row">
                                    <h:commandButton value="Guardar" class="btn btn-primary m-2"
                                                     action="#{beanDeportista.creaDeportista()}"></h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </h:body>
</html>
