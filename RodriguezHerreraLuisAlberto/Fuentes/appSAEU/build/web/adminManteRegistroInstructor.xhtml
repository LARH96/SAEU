<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Registro instructores</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="resources/css/estilos.css"></link>
        <link rel="icon" type="image/png" href="./assets/img/favicon.PNG"></link>
    </h:head>
    <h:body>
        <div class="container-fluid bg-secondary">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-9 border border-secondary m-2">


                    <div class="row justify-content-center align-items-center bg-dark border border-white">
                        <div class="text-center text-white">
                            <div class="row">
                                <h6 class="m-2">Mantenimiento instructores</h6>
                                <h:form>
                                    <h:commandButton class="btn btn-danger m-1" value="Nuevo"
                                                     onclick="alert('Debes llenar las casillas y seleccionar una de las opciones)'"
                                                     actionListener="#{beanInstructor.limpiaCasillas()}"
                                                     ></h:commandButton>
                                    <h:inputText value="#{beanInstructor.idBuscar}"></h:inputText>
                                    <h:commandButton class="btn btn-primary m-1" value="Buscar" 
                                                     actionListener="#{beanInstructor.buscarInstructor()}"></h:commandButton>
                                    <h:commandButton class="btn btn-primary m-1" value="Editar"
                                                     actionListener="#{beanInstructor.modoEditar()}"></h:commandButton>
                                    <h:commandButton class="btn btn-primary m-1" value="Ayuda"
                                                     action="miscellaneousAyudaMant.xhtml"></h:commandButton>
                                    <h:commandButton value="Salir"
                                                 actionListener="#{beanRouter.setPage('adminVacio')}"
                                                 action="adminPrincipal.xhtml"
                                                 class="btn btn-danger m-2"></h:commandButton>
                                </h:form>
                            </div>
                        </div>
                    </div>

                    <h:form>
                        <!-- Ingresa datos-->
                        <div class="row bg-light">
                            <div class="col-md-10 ml-2">
                                <div class="row campoRequerido">
                                    <h:messages/>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Tipo Identificación:"></h:outputLabel>
                                    <h:selectOneMenu label="tipoIdentificacion"
                                                     value="#{beanInstructor.tipoIdentificacion}"
                                                     id="tipoIdentificacion"
                                                     validator="#{beanInstructor.asignaTipoIdentificacion}"
                                                     disabled="#{beanInstructor.desabilitar}"> 		    
                                        <f:selectItems value="#{beanTipoIdentificacion.listaTipoIdentificacion}"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="Identificación:"></h:outputLabel>
                                    <h:inputText id="identificacion" value="#{beanInstructor.id}"
                                                 required="true" label="Identificación debe ser de 9 dígitos"
                                                 disabled="#{beanInstructor.desabilitarId}">
                                        <f:validateLength for="identificacion" minimum="9" maximum="9"></f:validateLength>
                                    </h:inputText>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Nombre:"></h:outputLabel>
                                    <h:inputText id="nombre"
                                                 value="#{beanInstructor.nombre}"
                                                 required="true"
                                                 label="Nombre es requerido"
                                                 disabled="#{beanInstructor.desabilitar}"></h:inputText>
                                    <h:outputLabel value="Apellido 1:"></h:outputLabel>
                                    <h:inputText id="apellido1"
                                                 value="#{beanInstructor.apellido1}"
                                                 required="true"
                                                 label="Apellido 1 es requerido"
                                                 disabled="#{beanInstructor.desabilitar}"></h:inputText>
                                    <h:outputLabel value="Apellido 2:"></h:outputLabel>
                                    <h:inputText id="apellido2"
                                                 value="#{beanInstructor.apellido2}"
                                                 required="true"
                                                 label="Apellido 2 es requerido"
                                                 disabled="#{beanInstructor.desabilitar}"></h:inputText>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Provincia:"></h:outputLabel>
                                    <h:selectOneMenu label="pro" value="#{beanInstructor.obeanProvincias.cod_provincia}" id="pro"
                                                     validator="#{beanInstructor.validaProvincia}"
                                                     disabled="#{beanInstructor.desabilitar}">
                                        <f:selectItems value="#{beanInstructor.obeanProvincias.listaPro}"/>
                                        <f:ajax event="change" listener="#{beanInstructor.obeanProvincias.getListaCan()}" render="can" execute="@this"/>
                                        <f:ajax event="change" listener="#{beanInstructor.obeanProvincias.getListaDis()}" render="dis" execute="@this"/>
                                        <f:ajax event="change" listener="#{beanInstructor.obeanProvincias.getListaBar()}" render="bar" execute="@this"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="Cantón:"></h:outputLabel>
                                    <h:selectOneMenu label="can" value="#{beanInstructor.obeanProvincias.cod_canton}" id="can"
                                                     validator="#{beanInstructor.validaCanton}"
                                                     disabled="#{beanInstructor.desabilitar}">
                                        <f:selectItems value="#{beanInstructor.obeanProvincias.listaCan}"/>
                                        <f:ajax event="change" listener="#{beanInstructor.obeanProvincias.getListaDis()}" render="dis" execute="@this"/>
                                        <f:ajax event="change" listener="#{beanInstructor.obeanProvincias.getListaBar()}" render="bar" execute="@this"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="Distrito:"></h:outputLabel>
                                    <h:selectOneMenu label="dis" value="#{beanInstructor.obeanProvincias.cod_distrito}" id="dis"
                                                     validator="#{beanInstructor.validaDistrito}"
                                                     disabled="#{beanInstructor.desabilitar}">
                                        <f:selectItems value="#{beanInstructor.obeanProvincias.listaDis}"/>
                                        <f:ajax event="change" listener="#{beanInstructor.obeanProvincias.getListaBar()}" render="bar" execute="@this"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="Barrio:"></h:outputLabel>
                                    <h:selectOneMenu label="bar" value="#{beanInstructor.obeanProvincias.cod_barrio}" id="bar"
                                                     validator="#{beanInstructor.validaBarrio}"
                                                     disabled="#{beanInstructor.desabilitar}">
                                        <f:selectItems value="#{beanInstructor.obeanProvincias.listaBar}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Otras señas:"></h:outputLabel>
                                    <h:inputText size="65" value="#{beanInstructor.otrasSennas}"
                                                 required="true" label="Otras señas es requerido"
                                                 validator="#{beanInstructor.validaOtrasSennas}"
                                                 disabled="#{beanInstructor.desabilitar}">
                                    </h:inputText>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Teléfono 1:"></h:outputLabel>
                                    <h:inputText label="Teléfono 1 debe ser de 8 dígitos" value="#{beanInstructor.telefono1}"
                                                 disabled="#{beanInstructor.desabilitar}">
                                        <f:validateLength minimum="8"></f:validateLength>
                                    </h:inputText>
                                    <h:outputLabel value="Teléfono 2:"></h:outputLabel>
                                    <h:inputText label="Teléfono 2 debe ser de 8 dígitos" value="#{beanInstructor.telefono2}"
                                                 disabled="#{beanInstructor.desabilitar}">
                                        <f:validateLength minimum="8"></f:validateLength>
                                    </h:inputText>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Correo Electrónico:"></h:outputLabel>
                                    <h:inputText value="#{beanInstructor.correoElectronico}"
                                                 required="true" label="Correo electrónico es requerido y debe contener @ y punto"
                                                 disabled="#{beanInstructor.desabilitar}">
                                        <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"/>
                                    </h:inputText>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Disciplina Deportiva 1:"></h:outputLabel>
                                    <h:selectOneMenu label="disciplinaDeportiva1" value="#{beanInstructor.obeanDisciplinaDeportiva1.id}"
                                                     id="disciplinaDeportiva1"
                                                     validator="#{beanInstructor.validaDisciplinaDeportiva1}"
                                                     disabled="#{beanInstructor.desabilitar}">		    
                                        <f:selectItems value="#{beanDisciplinaDeportiva.listaDisciplinaDeportiva}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Disciplina Deportiva 2:"></h:outputLabel>
                                    <h:selectOneMenu label="disciplinaDeportiva2" value="#{beanInstructor.obeanDisciplinaDeportiva2.id}"
                                                     id="disciplinaDeportiva2"
                                                     validator="#{beanInstructor.validaDisciplinaDeportiva2}"
                                                     disabled="#{beanInstructor.desabilitar}"> 		    
                                        <f:selectItems value="#{beanDisciplinaDeportiva.listaDisciplinaDeportiva}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="row">
                                    <h:outputLabel value="Disciplina Deportiva 3:"></h:outputLabel>
                                    <h:selectOneMenu label="disciplinaDeportiva3" value="#{beanInstructor.obeanDisciplinaDeportiva3.id}"
                                                     id="disciplinaDeportiva3"
                                                     validator="#{beanInstructor.validaDisciplinaDeportiva3}"
                                                     disabled="#{beanInstructor.desabilitar}"> 		    
                                        <f:selectItems value="#{beanDisciplinaDeportiva.listaDisciplinaDeportiva}"/>
                                    </h:selectOneMenu>
                                </div>
                                <br></br>
                                <h:outputLabel value="#{beanInstructor.mensajeExito}" class="tareaRealizadaCorrectamente"></h:outputLabel>
                                <h:outputLabel value="#{beanInstructor.mensajeFallido}" class="tareaFallo"></h:outputLabel>
                                <br></br>
                            </div>
                        </div>


                        <div class="row justify-content-center align-items-center bg-dark border border-white">
                            <div class="text-center text-white">
                                <div class="row">
                                    <nav>
                                        <div class="">
                                            <h:commandButton class="btn btn-primary m-1" value="Guardar" actionListener="#{beanInstructor.creaInstructor()}"></h:commandButton>
                                        </div>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </h:body>
</html>
