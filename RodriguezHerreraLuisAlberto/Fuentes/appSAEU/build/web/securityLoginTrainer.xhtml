<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Inicio sesión</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
        <link rel="icon" type="image/png" href="../resources/img/favicon.PNG"></link>
    </h:head>
    <h:body>
        <div class="container-fluid bg-secondary">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-5 border border-secondary">

                    <div class="row m-2 justify-content-center align-items-center">
                        <!-- Sistema de Actividad Física y Entrenamiento Universitario-->
                        <img src="../resources/img/logo.PNG" alt="Logo"></img>
                        <br></br>
                    </div>

                    <!-- Formulario -->
                    
                        <!-- Iniciar sesión en SAEU -->
                        <div class="row justify-content-center align-items-center bg-dark">
                            <div class="text-center text-white">
                                <br></br>
                                <h6>Iniciar sesión <strong>Entrenador</strong></h6>
                                <h:form>
                                    <h:commandButton value="Volver" class="btn btn-danger " action="index.xhtml"></h:commandButton>
                                </h:form>
                            </div>
                        </div>

                        <h:form>
                        <div class="row bg-light">
                            <!-- img -->
                            <div class="col-md-10">
                                <br></br>
                                <h:outputLabel value="#{beanLogin.mensajeFallido}" class="tareaFallo"></h:outputLabel>

                                <div class="form-group row">
                                    <label for="user" class="col-sm-5 col-form-label">Nombre usuario</label>
                                    <div class="col-sm-7">
                                        <h:inputText value="#{beanLogin.usuarioIngresado}"
                                                     validator="#{beanLogin.validaUsuario}"></h:inputText>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-sm-5 col-form-label">Contraseña:</label>
                                    <div class="col-sm-7">
                                        <h:inputSecret validator="#{beanLogin.validaContrasenna}"></h:inputSecret>
                                        <h:commandLink value="Olvidaste la contraseña?" 
                                                       action="securityRecuperarContrasenna.xhtml" 
                                                       class="text-primary m-2"></h:commandLink> 
                                    </div>
                                </div>

                                <br></br>
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center bg-dark">
                            <div class="text-center text-white">
                                <h:commandButton value="Ingresar" action="#{beanLogin.autenticarInstructor()}" class="btn btn-success m-2"></h:commandButton>
                            </div>
                        </div>

                        <br></br>

                        <div class="row justify-content-center align-items-center bg-dark border border-white">
                            <div class="text-center text-white">
                                <div class="row">
                                    <h6 class="mr-2">¿Quieres ser parte de nuestros entrenadores?</h6>
                                    <p class="text-primary">Contáctanos: (+506) 8663-7736</p>    
                                </div>
                            </div>
                        </div>

                    </h:form>

                </div> <!-- End col-->
            </div> <!-- End row-->
        </div> <!-- End container-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </h:body>
</html>
