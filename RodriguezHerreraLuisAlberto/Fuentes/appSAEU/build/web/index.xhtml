<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Inicio sesión</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
        <link rel="icon" type="image/png" href="./resources/img/favicon.PNG"></link>
    </h:head>
    <h:body>
        <div class="container-fluid bg-secondary">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-5 border border-secondary">

                    <div class="row m-2 justify-content-center align-items-center">
                        <!-- Sistema de Actividad Física y Entrenamiento Universitario-->
                        <img src="./resources/img/logo.PNG" alt="Logo"></img>
                        <br></br>
                    </div>

                    <!-- Formulario -->
                    <h:form>
                        <!-- Iniciar sesión en SAEU -->
                        <div class="row justify-content-center align-items-center bg-dark">
                            <div class="text-center text-white">
                                <br></br>
                                <h4>Selecciona tú tipo de usuario:</h4>
                            </div>
                        </div>

                        <div class="row bg-light">
                            <!-- img -->
                            
                            <div class="col-md-4">  
                                <h6 class="text-primary"><strong>Deportista</strong></h6>  
                                <h:commandButton value="Deportista" image="./resources/img/deportista.jpg" 
                                                 styleClass="imgTipoUsuario"
                                                 action="securityLoginSportPlayer.xhtml"></h:commandButton>
                                
                                
                            </div>
                            <div class="col-md-4">
                                <h6 class="text-primary"><strong>Entrenador</strong></h6>
                                <h:commandButton value="Deportista" image="./resources/img/entrenador.jpg"
                                                 styleClass="imgTipoUsuario"
                                                 action="securityLoginTrainer.xhtml"></h:commandButton>
                            </div>
                            <div class="col-md-4">
                                <h6 class="text-primary"><strong>Administrador</strong></h6>
                                <h:commandButton value="Deportista" image="./resources/img/administrador.jpg"
                                                 styleClass="imgTipoUsuario"
                                                 action="securityLoginAdmin.xhtml"></h:commandButton>
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center bg-dark">
                            <div class="text-center text-white">
                                <p>Derechos reservados © UTN 2021</p>
                            </div>
                        </div>
                    </h:form>

                </div> <!-- End col-->
            </div> <!-- End row-->
        </div> <!-- End container-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </h:body>
</html>
